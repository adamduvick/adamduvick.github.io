site_name: Adam Duvick
theme:
  name: material
  features:
    - content.footnote.tooltips
    - content.tooltips
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tracking
  
  color_mode: auto

  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - tables
  - admonition
  - attr_list
  - footnotes
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences
  - mdx_truly_sane_lists

hooks:
  - docs_hooks.py

extra:
  version:
    prodiver: mike
    default: latest

nav:
  - Home:
    - "index.md"
    - Ground Beef Chili: "ground-beef-chili.md"
    - Vanilla Sweet Cream: "vanilla-sweet-cream.md"
    - Roasted Broccoli: "roasted-broccoli.md"
    - Chicken And Broccoli Braid: "chicken-and-broccoli-braid.md"
    - Cinnamon Rolls: "cinnamon-rolls.md"
    - Cuban Black Beans: "cuban-black-beans.md"
    - Carnitas: "carnitas.md"
    - Broccoli Salad: "broccoli-salad.md"
    - Egg Wash: "egg-wash.md"
    - Cheeseburger Soup: "cheeseburger-soup.md"
    - Easy Chicken Divan: "easy-chicken-divan.md"
    - Ham And Gruyere Egg Bites: "ham-and-gruyere-egg-bites.md"
    - Green Beans With Caramelized Shallots: "green-beans-with-caramelized-shallots.md"
    - Cold Brew: "cold-brew.md"
    - Chocolate Chip Cookies: "chocolate-chip-cookies.md"
    - Gingerbread Cookies: "gingerbread-cookies.md"
    - Guacamole: "guacamole.md"
    - Fluff 'N' Blueberries: "fluff-'n'-blueberries.md"
